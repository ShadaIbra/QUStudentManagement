<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Main</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header>
      <img src="media/QULogo.png" alt="QU Logo" />
      <nav>
        <a href="login.html">Logout</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Courses In Progress</h2>
        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Category</th>
              <th>CRN</th>
              <th>Instructor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Course1</td>
              <td>Computer Science</td>
              <td>1234</td>
              <td>Shada</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Courses Open For Registration</h2>
        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Category</th>
              <th>CRN</th>
              <th>Instructor</th>
              <th>Status</th>
              <th>Validate</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Course1</td>
              <td>Computer Science</td>
              <td>1234</td>
              <td>
                <select name="instructors" id="instructors">
                  <option value="Dr A">Dr A</option>
                  <option value="Dr B">Dr B</option>
                </select>
              </td>
              <td>2 of 20 seats remaining</td>
              <td><button>Validate</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <h4>Copyright &copy; Qatar University</h4>
    </footer>
  </body>
</html>
