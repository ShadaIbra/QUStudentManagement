<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructor Preference</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- <img src="media/QULogo.png" alt="QU Logo" /> -->
  </header>
  <main>
    <div>
      <form>
        <div>
          <label for="course-name">Course</label>
          <input type="input" id="course-name" name="course-name" placeholder="Search by Course Name" />
        </div>
        <div>
          <label for="course-category">Category</label>
          <input type="input" id="course-category" name="course-category" placeholder="Search by Course Category" />
        </div>
        <div>
          <input type="Submit" value="Search" />
        </div>
      </form>
    </div>
    <div class="preference-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>CRN</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Course1</td>
            <td>Computer Science</td>
            <td>1234</td>
            <td><button>Interested</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <h4>Copyright &copy; Qatar University</h4>
  </footer>
</body>

</html>
