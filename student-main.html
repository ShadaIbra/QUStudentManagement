<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Main</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header>
    <img src="media/QULogo.png" alt="QU Logo" />
    <nav>
      <a href="student-courses.html">Courses</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>
  <main>
    <section>
      <div class="search-bar">
        <div>
          <label for="course-name">Course</label>
          <input type="input" id="course-name" name="course-name" placeholder="Search by Course Name" />
        </div>
        <div>
          <label for="course-category">Category</label>
          <input type="input" id="course-category" name="course-category" placeholder="Search by Course Category" />
        </div>
      </div>
      <div>
        <button class="submit-button">Submit</button>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>CRN</th>
              <th>Instructor</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Course1</td>
              <td>Computer Science</td>
              <td>1234</td>
              <td>Shada</td>
              <td>2 of 20 seats remaining</td>
              <td><button>Register</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <h4>Copyright &copy; Qatar University</h4>
  </footer>
</body>

</html>
