<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="login.js"></script>
</head>

<body>
  <header>
    <img class="small-logo" src="media/QULogo-small.png" alt="QU Logo" />
    <img class="big-logo" src="media/QULogo.png" alt="QU Logo" />
  </header>
  <main>
    <section class="users-login">
      <section class="user">
        <button id="student">Student</button>
        <form id="student-login" class="user-login">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@qu.edu.qa" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required />
          </div>
          <div>
            <button type="submit">Login</button>
          </div>
        </form>
      </section>
      <section class="user">
        <button id="admin">Administrator</button>
        <form id="admin-login" class="user-login">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@qu.edu.qa" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required />
          </div>
          <div>
            <button type="submit">Login</button>
          </div>
        </form>
      </section>
      <section class="user">
        <button id="instructor">Instructor</button>
        <form id="instructor-login" class="user-login">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@qu.edu.qa" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required />
          </div>
          <div>
            <button type="submit">Login</button>
          </div>
        </form>
      </section>
    </section>
  </main>
  <footer>
    <h4>Copyright &copy; Qatar University</h4>
  </footer>
</body>

</html>
